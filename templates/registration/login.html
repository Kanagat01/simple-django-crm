{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div><h1 class="text-gray-600" style="text-align:center; font-size:24px; font-weight:bold">Вход</h1></div>


<div class="max-w-lg mx-auto">
    <form method = "post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Вход</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class = "hover:text-blue-500" href="{% url 'signup' %}">У вас нет учетной записи?</a><br>
        <a class = "hover:text-blue-500" href="{% url 'reset-password' %}">Забыли пароль?</a>
    </div>

</div>

{% endblock content %}
